<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de controle</title>
</head>
<body>
    

    <script>
        let ovos = 4;
        let farinha = "";
        // a farinha é dona benta?
        console.log(farinha == "dona benta");

        // a farinha é diferente de dona bente?
        console.log(farinha != "dona benta");

        // os ovos é maior que 3?
        console.log(ovos > 3);

        // os ovos é igual a 4?
        console.log(ovos == 4);

        // os ovos é menor que 4?
        console.log(ovos < 4);

        // os ovos é maior ou igual a 4?
        console.log(ovos >= 4);

        // os ovos é menor ou igual a 4?
        console.log(ovos <= 4);

        // outras formas
        console.log(1+1)
        console.log(typeof (1+1))

        console.log("1"+1)

        // "um" é exatamente igual a um?
        console.log("1"=== 1)

        // "um" é exatamente difrente de um?
        console.log("1" !== 1)

        console.log(typeof ("1" !== 1))
    </script>
</body>
</html>
