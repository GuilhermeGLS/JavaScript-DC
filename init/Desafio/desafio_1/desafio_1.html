    <title>Desafio</title>
</head>
<body>
    


    <script>
        
        let number_dia = 6

        switch (number_dia) {
            case 1:
                console.log(`Domingo`)
            break;

            case 2:
                console.log(`Segunda`)
            break;

            case 3:
                console.log(`terça`)
            break;
            case 4:
                console.log(`quarta`)
            break;
            case 5:
                console.log(`quinta`)
            break;
            case 6:
                console.log(`sexta`)
            break;
            case 7:
                console.log(`sábado`)
            break;

            default:
                console.log(`Numero Invalido`)
            break;
        }


    </script>
